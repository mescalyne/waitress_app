name: waitress_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  build_runner: ^2.3.3
  injectable_generator: ^2.1.6
  freezed_annotation: ^2.4.4

  flutter_bloc: ^8.1.6
  get_it: ^7.6.4
  injectable: ^2.3.2

  logger: ^1.4.0

  flutter_i18n: ^0.36.2
  sqflite: ^2.3.3

  super_tooltip: ^2.0.8
  intl: ^0.19.0

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  assets:
    - assets/
    - assets/fonts/
    - assets/locales/
    - assets/elements/
    - assets/products/
    - assets/json/

  fonts:
    - family: Bantayog
      fonts:
        - asset: assets/fonts/Bantayog-Regular.otf

  uses-material-design: true
